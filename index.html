<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Jitterbit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo-jitterbit.png" alt="Logo da Jitterbit">
    </header>

    <main>
        <form id="formPedido" action="#" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(XX) XXXXX-XXXX">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <div class="form-group">
                    <label for="street">Rua e Número:</label>
                    <input type="text" id="street" name="street" required placeholder="Rua e número">
                </div>
                <div class="form-group">
                    <label for="complement">Complemento:</label>
                    <input type="text" id="complement" name="complement" placeholder="Complemento (opcional)">
                </div>
                <div class="form-group">
                    <label for="district">Bairro:</label>
                    <input type="text" id="district" name="district" required placeholder="Seu bairro">
                </div>
                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required placeholder="Sua cidade">
                </div>
                
                <div class="form-group">
                  <label for="estado">Estado:</label>
                  <select id="estado" name="estado" required> <!-- Campo de seleção obrigatório -->
                      <option value="">Selecione</option>
                      <option value="ac">Acre</option> 
                      <option value="al">Alagoas</option> 
                      <option value="am">Amazonas</option> 
                      <option value="ap">Amapá</option> 
                      <option value="ba">Bahia</option> 
                      <option value="ce">Ceará</option> 
                      <option value="df">Distrito Federal</option> 
                      <option value="es">Espírito Santo</option> 
                      <option value="go">Goiás</option> 
                      <option value="ma">Maranhão</option> 
                      <option value="mt">Mato Grosso</option> 
                      <option value="ms">Mato Grosso do Sul</option> 
                      <option value="mg">Minas Gerais</option> 
                      <option value="pa">Pará</option> 
                      <option value="pb">Paraíba</option> 
                      <option value="pr">Paraná</option> 
                      <option value="pe">Pernambuco</option> 
                      <option value="pi">Piauí</option> 
                      <option value="rj">Rio de Janeiro</option> 
                      <option value="rn">Rio Grande do Norte</option> 
                      <option value="ro">Rondônia</option> 
                      <option value="rs">Rio Grande do Sul</option> 
                      <option value="rr">Roraima</option> 
                      <option value="sc">Santa Catarina</option> 
                      <option value="se">Sergipe</option> 
                      <option value="sp">São Paulo</option> 
                      <option value="to">Tocantins</option> 
                  </select>
              
                 <div class="form-group">
                    <label for="zip">CEP:</label>
                    <input type="text" id="zip" name="zip" required pattern="\d{5}-\d{3}" placeholder="XXXXX-XXX">
                </div>
            
            </fieldset>

            <fieldset>
                <legend>Informações do Pedido</legend
                
                <div class="form-group">
                  <label for="idProduto">Id Produto:</label>
                  <select id="idProduto" name="idProduto" required> <!-- Campo produto obrigatório -->
                      <option value="">Selecione</option>
                      <option value="1">Mouse</option>
                      <option value="2">Monitor</option>
                      <option value="3">Teclado</option>
                      <option value="4">Fone de Ouvido</option>
                      <option value="5">Gabinete</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="qtd">Quantidade:</label>
                  <input type="number" id="qtd" name="qtd" min="1" required> <!-- Campo numérico obrigatório -->
                </div>
                
                
                <div class="form-group">
                    <label>Método de Pagamento:</label>
                    <div class="form-group-inline">
                        <input type="radio" id="cartao" name="metodo" value="cartao" required>
                        <label for="cartao">Cartão de Crédito</label>
                    </div>
                    <div class="form-group-inline">
                        <input type="radio" id="boleto" name="metodo" value="boleto" required>
                        <label for="boleto">Boleto Bancário</label>
                    </div>
                    <div class="form-group-inline">
                        <input type="radio" id="paypal" name="metodo" value="paypal" required>
                        <label for="paypal">PayPal</label>
                    </div>
                </div>
                
            </fieldset>

           <div class="buttons">
                <button type="enviar">Enviar Pedido</button>
                <button type="limpar">Limpar Formulário</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="contact-info">
            <p>Contato: Rua Fictícia, 123 - Telefone: (11) 1234-5678 - E-mail: contato@jitterbit.com</p>
        </div>
        <div class="social-media">
            <a href="#" aria-label="Facebook">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <a href="#" aria-label="Instagram">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Jitterbit. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
